<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.png" />
    <link rel="stylesheet" href="../shared.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <title>Section 2</title>
  </head>
  <body>
    <div id="backdrop" class="backdrop"></div>
    <div id="modal" class="modal">
      <h1 class="modal__title">Do you want to continue?</h1>
      <div class="modal__actions">
        <a
          id="modalContinueButton"
          href="start-hosting/index.html"
          class="modal__action"
          >Yes!</a
        >
        <button
          id="modalCancelButton"
          class="modal__action modal__action--negative"
          type="button"
        >
          No!
        </button>
      </div>
    </div>
    <header class="main-header">
      <div>
        <button id="openSidebarButton" class="toggle-button">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <a class="main-header-brand" href="../index.html">
          <img
            src="../../ressources/uhost-icon.png"
            alt="uHost - Your favorite Hoster"
          />
        </a>
      </div>
      <nav class="main-nav">
        <ul class="main-nav-items">
          <li class="main-nav-item">
            <a href="../packages/index.html">Packages</a>
          </li>
          <li class="main-nav-item">
            <a href="../customers/index.html">Customers</a>
          </li>
          <li class="main-nav-item main-nav-item-cta">
            <a href="./index.html">Start Hosting</a>
          </li>
        </ul>
      </nav>
    </header>

    <nav id="sidebarMenu" class="mobile-nav">
      <ul class="mobile-nav__items">
        <li class="mobile-nav__item">
          <a href="../packages/index.html">Packages</a>
        </li>
        <li class="mobile-nav__item">
          <a href="../customers/index.html">Customers</a>
        </li>
        <li class="mobile-nav__item mobile-nav__item-cta">
          <a href="./index.html">Start Hosting</a>
        </li>
      </ul>
    </nav>
    <main class="signup-page">
      <h1 class="signup-title">Awesome! Let's dive right in!</h1>
      <form action="index.html" class="signup-form">
        <label for="title">Title</label>
        <select id="title" required>
          <option value="mr">Mr.</option>
          <option value="ms">Ms.</option>
        </select>
        <label for="first-name">First name</label>
        <input type="text" id="first-name" required />
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" required />
        <label for="email">E-Mail</label>
        <input type="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <div class="checkbox-container">
          <input type="checkbox" id="agree-terms" required />
          <label for="agree-terms"
            >Agree to
            <a href="#">Terms &amp; Conditions</a>
          </label>
        </div>
        <button type="submit" class="action-button" disabled>Sign Up</button>
      </form>
    </main>
    <footer class="main-footer">
      <nav>
        <ul class="main-footer-links">
          <li class="main-footer-link">
            <a href="#">support</a>
          </li>
          <li class="main-footer-link">
            <a href="#">Terms of Use</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="../shared.js"></script>
  </body>
</html>
